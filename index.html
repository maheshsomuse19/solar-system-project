<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solar System: Document Object Model: 30 Days Of JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <style>
        /* Add some basic styling for better appearance */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            font-size: 1rem;
        }
        main {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 50px;
            align-items: center;
            height: 70vh;
        }
        .flex-item {
            color: white;
        }
        .description {
            font-size: 2rem;
            margin-left: 20px;
        }
    </style> 
    
</head>

<body>
    <header>
        <h1>Calculate the weight of an object on a planet</h1>
        <div>
            <input type="text" id="mass" placeholder="Mass in Kilogram" />
            <select id="planetSelect">
                <option value='none'>-- Select planet --</option>
                <option value='venus'>Jupiter</option>
                <option value='earth'>Earth</option>
                <option value='mars'>Mars</option>
                <option value='mars'>Moon</option>

            </select>
            <button onclick="calculateWeight()">Calculate weight</button>
        </div>
    </header>

    <main>
            <div class="flex-item image">
                <img id="planetImage" src='./images/earth.png' class="planet-image" />
            </div>
            <div class="flex-item description" id="result"></div>
    </main>

    <script>
        // JavaScript logic for weight calculation and image change
        const planets = {
            jupiter: { gravity: 3.7, image: './images/jupiter.png' },
            earth: { gravity: 9.81, image: './images/earth.png' },
            mars: { gravity: 3.71, image: './images/mars.png' },
            // Add more planets with their gravity values and image paths as needed
        };

        function calculateWeight() {
            const mass = parseFloat(document.getElementById("mass").value);
            const planetSelect = document.getElementById("planetSelect");
            const selectedPlanet = planetSelect.options[planetSelect.selectedIndex].value;
            const planetImage = document.getElementById("planetImage");

            if (selectedPlanet !== 'none' && !isNaN(mass)) {
                const gravity = planets[selectedPlanet].gravity;
                const weight = mass * gravity;
                document.getElementById("result").innerHTML = `<p>Weight on ${selectedPlanet.charAt(0).toUpperCase() + selectedPlanet.slice(1)}: ${weight.toFixed(2)} N</p>`;
                
                // Update the planet image
                planetImage.src = planets[selectedPlanet].image;
                planetImage.alt = `${selectedPlanet} image`;
            } else {
                document.getElementById("result").innerHTML = "<p>Please enter a valid mass and select a planet.</p>";
            }
        }
    </script> 
</body>

</html>
